<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Sam Baird and Trip Compton">
    <meta name="description" content="Simple Poker Game">
    <link rel="stylesheet" href="Styles/index.css">
</head>
<body>
    <div class="main">
        <h1>Poker Game</h1>
            <div class="hand" id="ai">
                <div class="grid-item"><img src="images/purple_back.png" alt="card1" height="211" width="138"></div>
                <div class="grid-item"><img src="images/purple_back.png" alt="card2" height="211" width="138"></div>
                <div class="grid-item"><img src="images/purple_back.png" alt="card3" height="211" width="138"></div>
                <div class="grid-item"><img src="images/purple_back.png" alt="card4" height="211" width="138"></div>
                <div class="grid-item"><img src="images/purple_back.png" alt="card5" height="211" width="138"></div>
            </div>
            <div class="hand" id="user">
                <div class="grid-item"><img src="images/purple_back.png" alt="card6" height="211" width="138"></div>
                <div class="grid-item"><img src="images/purple_back.png" alt="card7" height="211" width="138"></div>
                <div class="grid-item"><img src="images/purple_back.png" alt="card8" height="211" width="138"></div>
                <div class="grid-item"><img src="images/purple_back.png" alt="card9" height="211" width="138"></div>
                <div class="grid-item"><img src="images/purple_back.png" alt="card10" height="211" width="138"></div>
            </div>
        <div class="buttons" id="buttons">
            <button> start </button>
            <button> Select </button>
            <button> Discard </button>
        </div>
    </div>
</body>
</html>
