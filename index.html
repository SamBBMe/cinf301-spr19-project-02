<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Sam Baird and Trip Compton">
    <meta name="description" content="Simple Poker Game">
    <link rel="stylesheet" href="Styles/index.css">
</head>
<body>
    <div class="main">
        <h1 id="title">Poker Game</h1>
        <h3 class="player" id = oppPlayer>Player 2</h3>
        <div class="hand" id="opp">
                <img src="images/purple_back.png" alt="card1" height="211" width="138">
                <img src="images/purple_back.png" alt="card2" height="211" width="138">
                <img src="images/purple_back.png" alt="card3" height="211" width="138">
                <img src="images/purple_back.png" alt="card4" height="211" width="138">
                <img src="images/purple_back.png" alt="card5" height="211" width="138">
            </div>
        <h2 class ="centerText" id="centerText">Press Start to play the game</h2>
        <div class="center" id="center">
            <div class="buttons" id="buttons">
                <button> Start </button>
                <button> Hold/Discard </button>
            </div>
        </div>
        <h3 class="player" id = userPlayer>Player 1</h3>
        <div class="hand" id="user">
                <img src="images/purple_back.png" alt="card6" height="211" width="138">
                <img src="images/purple_back.png" alt="card7" height="211" width="138">
                <img src="images/purple_back.png" alt="card8" height="211" width="138">
                <img src="images/purple_back.png" alt="card9" height="211" width="138">
                <img src="images/purple_back.png" alt="card10" height="211" width="138">
            </div>
    </div>
    <script src="./Scripts/index.js"></script> 
</body>
</html>
